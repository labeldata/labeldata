<!-- home.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}메인 화면{% endblock %}

{% block content %}
<div class="full-container">
  <!-- 통합 검색 영역 -->
  <div class="central-search">
    <form method="get">
      <input type="text" name="q" class="form-control me-2" placeholder="검색어를 입력하세요." value="{{ request.GET.q }}">
      <button type="submit" class="btn btn-primary search-btn">검색</button>
    </form>
  </div>

  <!-- 하단 정보 영역 -->
  <div class="info-section">
    <div class="container">
      <div class="row">
        <!-- 국내제품 조회 -->
        <div class="col-md-4">
          <a href="{% url 'label:food_item_list' %}?food_category=domestic">
            <div class="info-box">
              <h3 class="info-header">국내제품</h3>
              <div class="registration-info">
                <div class="info-line">
                   <span id="domesticTotal" class="number">-</span> 
                   <span class="label" id="domesticLabel">(누적)</span>
                </div>
                <div class="info-line"> 
                   <span id="domesticNew" class="number">-</span> 
                   <span class="label" id="domesticLabel">(최근 1주일)</span>
                </div>
              </div>
            </div>
          </a>
        </div>
        <!-- 수입제품(표시사항) -->
        <div class="col-md-4">
          <a href="{% url 'label:food_item_list' %}?food_category=imported">
            <div class="info-box">
              <h3 class="info-header">수입제품</h3>
              <div class="registration-info">
                <div class="info-line">
                   <span id="importedTotal" class="number">-</span> 
                   <span class="label" id="importedLabel">(누적)</span>
                </div>
                <div class="info-line">
                  <span id="importedNew" class="number">-</span> 
                  <span class="label" id="importedLabel">(최근 1주일)</span>
               </div>
              </div>
            </div>
          </a>
        </div>
        <!-- 행정처분 -->
        <div class="col-md-4">
          <a href="{% url 'disposition:list' %}">
            <div class="info-box">
              {# 이미지 삭제됨 #}
              <h3 class="info-header">행정처분</h3>
              <div class="registration-info">
                <div class="info-line">
                   <span id="actionTotal" class="number">-</span> 
                   <span class="label">(누적)</span>
                </div>
                <div class="info-line">
                  <span id="actionTotal" class="number">-</span> 
                  <span class="label">(최근 1주일)</span>
               </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 자바스크립트를 통해 실시간(혹은 페이지 로드 시) 건수 업데이트 -->
<script>
function formatNumberWithCommas(num) {
  if (typeof num === "number") num = num.toString();
  return num.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function setNumberAndClass(id, value, labelId) {
  var el = document.getElementById(id);
  var labelEl = document.getElementById(labelId);
  if (!el || !labelEl) return;
  
  // 원래 텍스트를 초기화
  if (!labelEl.dataset.originalText) {
    labelEl.dataset.originalText = labelEl.innerText;
  }

  el.innerText = formatNumberWithCommas(value);
  if (parseInt(value.toString().replace(/,/g, '')) >= 1000000) {
    el.classList.add("number-small");
    labelEl.innerText = labelEl.innerText.slice(0, 2); // 문자 줄이기
  } else if (parseInt(value.toString().replace(/,/g, '')) >= 100000) {
    labelEl.innerText = labelEl.innerText.slice(0, 3); // 문자 줄이기
  } else {
    el.classList.remove("number-small");
    labelEl.innerText = labelEl.dataset.originalText; // 원래 텍스트 복원
  }
}

document.addEventListener("DOMContentLoaded", function(){
  // 국내제품(국내 FoodItem)
  fetch("{% url 'label:food_items_count' %}")
    .then(response => response.json())
    .then(data => {
       setNumberAndClass("domesticTotal", data.total, "domesticLabel");
       setNumberAndClass("domesticNew", data.new, "domesticLabel");
    })
    .catch(error => console.error("Error fetching food items count:", error));

  // 수입제품(ImportedFood)
  fetch("{% url 'label:imported_food_count' %}")
    .then(response => response.json())
    .then(data => {
       setNumberAndClass("importedTotal", data.total, "importedLabel");
       setNumberAndClass("importedNew", data.new, "importedLabel");
    })
    .catch(error => console.error("Error fetching imported food count:", error));
});
</script>
<style>
/* 100만건 이상일 때 숫자 크기 줄이기 */
.number {
  font-size: clamp(1.2rem, 2.5vw, 2.5rem);
  font-weight: bold;
  transition: font-size 0.2s;
}
.number-small {
  font-size: clamp(1rem, 2vw, 1.5rem) !important;
  letter-spacing: -1px;
}
.label {
  font-size: 1rem;
  font-weight: normal;
}
</style>

{% endblock %}
