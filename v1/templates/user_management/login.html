<!-- login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}로그인{% endblock %}

{% block content %}
<!-- 모던 스타일 적용 -->
<link href="{% static 'css/label_creation_modern.css' %}?v={{ STATIC_BUILD_DATE }}" rel="stylesheet">

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f8f9fa;">
    <div class="card shadow-sm p-5" style="max-width: 450px; width: 100%; border-radius: 10px;">
        <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
            <h2 style="font-weight: 700; color: #343a40;">로그인</h2>
            <p class="text-muted">계정에 로그인하세요</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} mb-3" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}            <div class="mb-3">
                <label for="id_username" class="form-label">이메일 (아이디)</label>
                <input type="email" id="id_username" name="username" class="form-control" placeholder="이메일 주소를 입력하세요">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">비밀번호</label>
                <input type="password" id="id_password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-outline-primary w-100 mt-3" style="font-size: 1rem; padding: 10px;">로그인</button>
        </form>
        <form method="post" action="" class="mt-2">
            {% csrf_token %}
            <input type="hidden" name="guest_login" value="1">
            <button type="submit" class="btn btn-secondary w-100" style="font-size: 1rem; padding: 10px;">Guest로 시작하기</button>
        </form>
        <p class="text-center mt-4" style="font-size: 0.9rem; color: #6c757d;">
            계정이 없으신가요? <a href="{% url 'user_management:signup' %}" style="color: #007bff; text-decoration: none;">회원가입</a>
        </p>
        <p class="text-center" style="font-size: 0.9rem; color: #6c757d;">
            비밀번호를 잊으셨나요? <a href="{% url 'user_management:password_reset_request' %}" style="color: #007bff; text-decoration: none;">비밀번호 재설정</a>
        </p>
    </div>
</div>
{% endblock %}
