<!-- login.html -->
{% extends 'base.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f8f9fa;">
    <div class="card shadow-sm p-5" style="max-width: 450px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4" style="font-weight: 700; color: #343a40;">로그인</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">아이디</label>
                <input type="text" id="id_username" name="username" class="form-control" placeholder="아이디를 입력하세요">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">비밀번호</label>
                <input type="password" id="id_password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-outline-primary w-100 mt-3" style="font-size: 1rem; padding: 10px;">로그인</button>
        </form>
        <p class="text-center mt-4" style="font-size: 0.9rem; color: #6c757d;">
            계정이 없으신가요? <a href="{% url 'user_management:signup' %}" style="color: #007bff; text-decoration: none;">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}
