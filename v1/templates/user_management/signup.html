{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - EazyLabeling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/auth_common.css' %}">
    <style>
        /* signup.html 전용: disabled 버튼 */
        .g-btn-primary:disabled { opacity: .45; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="login-logo">
        <div class="login-logo-icon"><i class="bi bi-tag-fill"></i></div>
        <div class="login-logo-text">EazyLabeling</div>
        <div class="login-logo-sub">새 계정 만들기</div>
    </div>

    <div class="login-card">
        <div class="login-card-title">회원가입</div>
        <div class="login-card-desc">이메일 주소로 계정을 만들고, 인증 메일을 통해 가입을 완료하세요</div>

        {% if messages %}
            {% for message in messages %}
            <div class="g-alert g-alert-{% if message.tags == 'error' %}error{% elif message.tags == 'warning' %}warning{% elif message.tags == 'success' %}success{% else %}info{% endif %}">
                <i class="bi bi-exclamation-circle-fill" style="flex-shrink:0;margin-top:1px;"></i>
                <span>{{ message }}</span>
            </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="g-field">
                <label class="g-label" for="id_username">이메일</label>
                <input type="email" id="id_username" name="username" class="g-input"
                       placeholder="example@email.com" autocomplete="email" autofocus required>
                <div class="g-hint">이메일 주소가 아이디로 사용되며, 인증 메일이 발송됩니다.</div>
            </div>
            <div class="g-field">
                <label class="g-label" for="id_password1">비밀번호</label>
                <input type="password" id="id_password1" name="password1" class="g-input"
                       placeholder="8자 이상, 숫자 및 특수문자 포함" autocomplete="new-password" required>
            </div>
            <div class="g-field">
                <label class="g-label" for="id_password2">비밀번호 확인</label>
                <input type="password" id="id_password2" name="password2" class="g-input"
                       placeholder="비밀번호를 다시 입력하세요" autocomplete="new-password" required>
            </div>

            <div class="g-check-row">
                <input type="checkbox" id="privacy_agree" name="privacy_agree">
                <label for="privacy_agree">
                    <a href="{% url 'user_management:privacy_policy' %}" target="_blank">개인정보 처리방침</a>을 읽었으며, 이에 동의합니다.
                    <span class="required-tag">(필수)</span>
                </label>
            </div>

            <button type="submit" id="signup-btn" class="g-btn-primary" disabled>
                <i class="bi bi-person-plus-fill"></i>가입하기
            </button>
        </form>
    </div>

    <div class="login-footer">
        이미 계정이 있으신가요? <a href="{% url 'user_management:login' %}">로그인</a>
    </div>

<script>
(function () {
    var cb  = document.getElementById('privacy_agree');
    var btn = document.getElementById('signup-btn');
    cb.addEventListener('change', function () { btn.disabled = !this.checked; });
})();
</script>
</body>
</html>
