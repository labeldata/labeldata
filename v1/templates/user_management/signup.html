<!-- signup.html -->
{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f8f9fa;">
    <div class="card shadow-sm p-5" style="max-width: 450px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4" style="font-weight: 700; color: #343a40;">회원가입</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_user_id" class="form-label">아이디</label>
                <input type="text" id="id_user_id" name="user_id" class="form-control" placeholder="아이디를 입력하세요">
                <div class="form-text">아이디는 영문자, 숫자 조합으로 4~20자 이내로 설정하세요.</div>
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">비밀번호</label>
                <input type="password" id="id_password1" name="password1" class="form-control" placeholder="비밀번호를 입력하세요">
                <div class="form-text">비밀번호는 최소 8자 이상이어야 하며, 숫자와 특수문자를 포함해야 합니다.</div>
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">비밀번호 확인</label>
                <input type="password" id="id_password2" name="password2" class="form-control" placeholder="비밀번호를 다시 입력하세요">
                <div class="form-text">비밀번호를 다시 입력하여 확인하세요.</div>
            </div>
            <button type="submit" class="btn btn-outline-primary w-100 mt-3" style="font-size: 1rem; padding: 10px;">가입하기</button>
        </form>
        <p class="text-center mt-4" style="font-size: 0.9rem; color: #6c757d;">
            이미 계정이 있으신가요? <a href="{% url 'user_management:login' %}" style="color: #007bff; text-decoration: none;">로그인</a>
        </p>
    </div>
</div>
{% endblock %}
