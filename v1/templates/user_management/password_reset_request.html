<!-- password_reset_request.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}비밀번호 재설정{% endblock %}

{% block content %}
<!-- 모던 스타일 적용 -->
<link href="{% static 'css/label_creation_modern.css' %}?v={{ STATIC_BUILD_DATE }}" rel="stylesheet">
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f8f9fa;">
    <div class="card shadow-sm p-5" style="max-width: 450px; width: 100%; border-radius: 10px;">
        <div class="text-center mb-4">
            <i class="fas fa-key fa-3x text-primary mb-3"></i>
            <h2 style="font-weight: 700; color: #343a40;">비밀번호 재설정</h2>
            <p class="text-muted">가입하신 이메일 주소를 입력하세요</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">이메일 주소</label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="example@email.com" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3" 
                    style="font-size: 1rem; padding: 10px;">
                재설정 링크 보내기
            </button>
        </form>
        
        <div class="text-center mt-4">
            <p class="mb-2" style="font-size: 0.9rem; color: #6c757d;">
                기억났나요? <a href="{% url 'user_management:login' %}" 
                              style="color: #007bff; text-decoration: none;">로그인</a>
            </p>
            <p style="font-size: 0.9rem; color: #6c757d;">
                계정이 없으신가요? <a href="{% url 'user_management:signup' %}" 
                                   style="color: #007bff; text-decoration: none;">회원가입</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
