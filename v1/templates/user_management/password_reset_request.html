{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - EazyLabeling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/auth_common.css' %}">
    <style><!-- 페이지별 추가 스타일 없음 -->
        /* auth_common.css로 이관됨 */
    </style>
</head>
<body>

    <div class="login-logo">
        <div class="login-logo-icon"><i class="bi bi-tag-fill"></i></div>
        <div class="login-logo-text">EazyLabeling</div>
        <div class="login-logo-sub">비밀번호 재설정</div>
    </div>

    <div class="login-card">
        <div class="login-card-title">비밀번호 재설정</div>
        <div class="login-card-desc">가입하신 이메일 주소를 입력하면 비밀번호 재설정 링크를 보내드립니다.</div>

        {% if messages %}
            {% for message in messages %}
            <div class="g-alert g-alert-{% if message.tags == 'error' %}error{% elif message.tags == 'warning' %}warning{% elif message.tags == 'success' %}success{% else %}info{% endif %}">
                <i class="bi bi-{% if message.tags == 'success' %}check-circle-fill{% else %}exclamation-circle-fill{% endif %}" style="flex-shrink:0;margin-top:1px;"></i>
                <span>{{ message }}</span>
            </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="g-field">
                <label class="g-label" for="email">이메일</label>
                <input type="email" id="email" name="email" class="g-input"
                       placeholder="example@email.com" autocomplete="email" autofocus required>
            </div>
            <button type="submit" class="g-btn-primary">
                <i class="bi bi-send-fill"></i>재설정 링크 보내기
            </button>
        </form>
    </div>

    <div class="login-footer">
        <a href="{% url 'user_management:login' %}">로그인으로 돌아가기</a>
        <span class="login-footer-sep">·</span>
        <a href="{% url 'user_management:signup' %}">회원가입</a>
    </div>

</body>
</html>
