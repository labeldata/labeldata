{% extends "emails/base_email.html" %}
{% block content %}
<p style="font-size:18px;font-weight:700;color:#1e293b;margin:0 0 6px;line-height:1.45;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">비밀번호 재설정을 요청하셨나요?</p>
<p style="font-size:14px;color:#64748b;margin:0 0 24px;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">아래 버튼을 클릭하여 새 비밀번호를 설정하세요.</p>

<div style="border-left:3px solid #2563eb;padding:12px 16px;background-color:#eff6ff;border-radius:0 6px 6px 0;margin:0 0 28px;font-size:14px;color:#1e3a8a;line-height:1.6;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">
  비밀번호 재설정 링크는 <strong>1시간</strong> 동안 유효합니다.
</div>

<div style="text-align:center;margin:0 0 30px;">
  <a href="{{ reset_url }}" style="display:inline-block;background-color:#2563eb;color:#ffffff;text-decoration:none;padding:13px 32px;border-radius:6px;font-size:15px;font-weight:700;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">비밀번호 재설정하기</a>
</div>

<p style="font-size:13px;color:#94a3b8;text-align:center;">
  버튼이 작동하지 않으면 아래 주소를 직접 입력하세요.<br>
  <a href="{{ reset_url }}" style="color:#2563eb;word-break:break-all;">{{ reset_url }}</a>
</p>
<hr style="border:none;border-top:1px solid #e2e8f0;margin:24px 0;" />
<p style="font-size:13px;color:#64748b;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">
  본인이 요청하지 않았다면 이 메일을 무시하세요. 링크를 클릭하지 않으면 비밀번호는 변경되지 않습니다.
</p>
{% endblock %}
