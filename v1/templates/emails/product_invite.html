{% extends "emails/base_email.html" %}
{% block content %}
<p style="font-size:18px;font-weight:700;color:#1e293b;margin:0 0 6px;line-height:1.45;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">{{ sender_name }}님이 제품을 공유했습니다</p>
<p style="font-size:14px;color:#64748b;margin:0 0 24px;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">EzLabeling을 통해 제품이 공유되었으며 작업이 요청되었습니다.</p>

<table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f8fafc;border:1px solid #e2e8f0;border-radius:6px;margin:0 0 24px;border-collapse:collapse;">
  <tr><td style="padding:18px 20px;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse;font-size:14px;">
      <tr>
        <td style="padding:4px 0;vertical-align:top;color:#64748b;width:90px;white-space:nowrap;font-weight:500;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">제품명</td>
        <td style="padding:4px 0;vertical-align:top;color:#1e293b;font-weight:600;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">{{ product_name }}</td>
      </tr>
      <tr>
        <td style="padding:4px 0;vertical-align:top;color:#64748b;width:90px;white-space:nowrap;font-weight:500;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">부여된 역할</td>
        <td style="padding:4px 0;vertical-align:top;color:#1e293b;font-weight:600;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">{{ role_label }}</td>
      </tr>
    </table>
  </td></tr>
</table>

<p style="font-size:13px;font-weight:700;color:#64748b;letter-spacing:0.5px;margin:0 0 10px;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">해야 할 일</p>
<div style="border-left:3px solid #2563eb;padding:12px 16px;background-color:#eff6ff;border-radius:0 6px 6px 0;margin:0 0 28px;font-size:14px;color:#1e3a8a;line-height:1.6;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">{{ task_description }}</div>

<div style="text-align:center;margin:0 0 30px;">
  <a href="{{ inbox_url }}" style="display:inline-block;background-color:#2563eb;color:#ffffff;text-decoration:none;padding:13px 32px;border-radius:6px;font-size:15px;font-weight:700;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">EzLabeling에서 확인하기</a>
</div>
{% endblock %}
