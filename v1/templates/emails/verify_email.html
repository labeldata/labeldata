{% extends "emails/base_email.html" %}
{% block content %}
<p style="font-size:18px;font-weight:700;color:#1e293b;margin:0 0 6px;line-height:1.45;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">이메일 인증을 완료해 주세요</p>
<p style="font-size:14px;color:#64748b;margin:0 0 24px;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">EzLabeling에 가입해 주셔서 감사합니다.</p>

<div style="border-left:3px solid #2563eb;padding:12px 16px;background-color:#eff6ff;border-radius:0 6px 6px 0;margin:0 0 28px;font-size:14px;color:#1e3a8a;line-height:1.6;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">
  아래 버튼을 클릭하면 이메일 인증이 완료됩니다.<br>
  <strong>※ 링크는 발송 후 1시간 동안 유효합니다.</strong>
</div>

<div style="text-align:center;margin:0 0 30px;">
  <a href="{{ verify_url }}" style="display:inline-block;background-color:#2563eb;color:#ffffff;text-decoration:none;padding:13px 32px;border-radius:6px;font-size:15px;font-weight:700;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">이메일 인증하기</a>
</div>

<p style="font-size:13px;color:#94a3b8;text-align:center;">
  버튼이 작동하지 않으면 아래 주소를 브라우저에 직접 입력하세요.<br>
  <a href="{{ verify_url }}" style="color:#2563eb;word-break:break-all;">{{ verify_url }}</a>
</p>
<hr style="border:none;border-top:1px solid #e2e8f0;margin:24px 0;" />
<p style="font-size:13px;color:#64748b;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">
  본인이 가입하지 않았다면 이 메일을 무시하세요. 인증을 완료하지 않은 계정은 48시간 후 자동으로 삭제됩니다.
</p>
{% endblock %}
