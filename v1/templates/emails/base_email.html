<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ subject }}</title>
</head>
<body style="margin:0;padding:0;background-color:#f4f6f9;font-family:'Apple SD Gothic Neo','Malgun Gothic','맑은 고딕',Arial,sans-serif;color:#333333;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f4f6f9;padding:30px 0;">
  <tr>
    <td align="center">
      <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width:600px;width:100%;background-color:#ffffff;border-radius:8px;overflow:hidden;mso-cellspacing:0;border-collapse:collapse;">

        <!-- 헤더 -->
        <tr>
          <td style="background-color:#2563eb;padding:28px 36px;">
            <span style="font-size:24px;font-weight:700;color:#ffffff;letter-spacing:-0.3px;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">Ez<span style="color:#bfdbfe;">Labeling</span></span>
          </td>
        </tr>

        <!-- 본문 -->
        <tr>
          <td style="padding:36px 36px 28px;background-color:#ffffff;">
            {% block content %}{% endblock %}

            {% if sender_name %}
            <!-- 발신자 정보 -->
            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="border:1px solid #e2e8f0;border-radius:6px;margin-top:20px;border-collapse:collapse;">
              <tr>
                <td style="padding:14px 18px;font-size:13px;color:#475569;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">
                  보낸 사람 &nbsp;|&nbsp;
                  <strong style="color:#1e293b;">{{ sender_name }}</strong>
                  {% if sender_company %}&nbsp;·&nbsp;{{ sender_company }}{% endif %}
                  &nbsp;(<a href="mailto:{{ sender_email }}" style="color:#475569;text-decoration:none;">{{ sender_email }}</a>)
                </td>
              </tr>
            </table>
            {% endif %}
          </td>
        </tr>

        <!-- 푸터 -->
        <tr>
          <td style="background-color:#f8fafc;padding:20px 36px;font-size:12px;color:#94a3b8;line-height:1.7;border-top:1px solid #e2e8f0;font-family:'Apple SD Gothic Neo','Malgun Gothic',Arial,sans-serif;">
            이 메일은 EzLabeling 시스템에서 자동으로 발송되었습니다. 메일에 직접 회신하지 마세요.<br>
            시스템 접속: <a href="{{ site_url }}" style="color:#94a3b8;text-decoration:underline;">{{ site_url }}</a>
            &nbsp;|&nbsp;
            문의: <a href="mailto:administrator@ezlabeling.com" style="color:#94a3b8;text-decoration:underline;">administrator@ezlabeling.com</a>
          </td>
        </tr>

      </table>
    </td>
  </tr>
</table>
</body>
</html>
