<!-- phrase_popup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 문구 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/popup.css' %}?v={{ STATIC_BUILD_DATE }}" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
  <style>
    .phrase-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .action-buttons-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .popup-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #495057;
    }
    .suggestion-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .suggestion-modal ul {
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
    }
    .suggestion-modal li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .suggestion-modal li:hover {
      background: #f0f0f0;
    }
    .phrase-item {
      padding: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .phrase-item:hover {
      background-color: #f1f3f5;
    }
    .phrase-item.selected {
      border-left: 4px solid #2667ff;
      background-color: #f8f9fa;
    }
    .input-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .phrase-name, .phrase-content, .phrase-note {
      background-color: transparent;
      border: 1px solid #ced4da;
    }
    .phrase-name:not(:disabled), 
    .phrase-content:not(:disabled), 
    .phrase-note:not(:disabled) {
      background-color: white;
      border: 1px solid #ced4da;
    }
    .nav-tabs {
      flex-wrap: wrap;
      gap: 0.25rem 0.5rem;
      border-bottom: none;
      padding-bottom: 0.5rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #dee2e6;
    }
    .nav-tabs .nav-item {
      margin-bottom: 0;
    }
    .nav-tabs .nav-link {
      margin-bottom: -1px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
  <script id="phrases-data" type="application/json">
    {{ phrases_json|safe }}
  </script>
  <div class="container-fluid phrase-popup">
    <header class="phrase-header">
      <div class="popup-title">내 문구 관리</div>
      <div class="action-buttons-right">
        <button type="button" class="btn btn-outline-primary btn-sm btn-add-new">신규</button>
        <button type="button" class="btn btn-outline-secondary btn-sm btn-edit">수정</button>
      </div>
    </header>
    <hr>
    <nav>
      <ul class="nav nav-tabs" role="tablist">
        {% for category_code, category_name in categories %}
        <li class="nav-item" role="presentation">
          <button class="nav-link {% if forloop.first %}active{% endif %}"
                  data-bs-toggle="tab"
                  data-bs-target="#{{ category_code }}-tab"
                  type="button"
                  role="tab">
            {{ category_name }}
          </button>
        </li>
        {% endfor %}
      </ul>
    </nav>
    <div class="tab-content mt-3">
      {% for category_code, category_name in categories %}
      <section class="tab-pane fade {% if forloop.first %}show active{% endif %}"
               id="{{ category_code }}-tab"
               role="tabpanel">
        <div id="{{ category_code }}PhraseList" class="phrase-list"></div>
      </section>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/label/phrase_popup.js' %}?v={{ STATIC_BUILD_DATE }}"></script>
</body>
</html>
