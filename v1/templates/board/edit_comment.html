{% extends 'base_v2.html' %}
{% load static django_bootstrap5 %}
{% block title %}답변 수정{% endblock %}

{% block topbar %}
<a href="{% url 'board:detail' comment.board.pk %}" class="board-back-btn">
    <i class="bi bi-arrow-left"></i>보러가기
</a>
<span class="ms-3 board-topbar-title">답변 수정</span>
{% include "includes/_topbar_account.html" %}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/board.css' %}">
{% endblock %}

{% block content %}
<div class="edit-wrap">
    <div class="edit-header"><i class="bi bi-chat-dots"></i>답변 수정</div>
    <div class="edit-card">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="content" class="m3-textarea" rows="5" required>{{ comment.content }}</textarea>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'board:detail' comment.board.pk %}" class="cancel-btn"><i class="bi bi-x"></i>취소</a>
                <button type="submit" class="save-btn"><i class="bi bi-check2"></i>저장</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
