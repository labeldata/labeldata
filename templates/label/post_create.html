{% extends 'base.html' %}

{% block title %}게시글 작성{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">게시글 작성</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-success me-2">저장</button>
            <a href="{% url 'label:post_list' %}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
