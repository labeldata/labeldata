<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자주 사용하는 문구</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/popup.css" rel="stylesheet">
  <style>
    /* 팝업 헤더: 좌측에 제목과 기존 버튼, 우측에 '적용하기' 버튼 고정 */
    .phrase-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      position: relative;
    }
    .action-buttons-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .action-buttons-right {
      position: absolute;
      top: 0;
      right: 0;
    }
    .popup-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <!-- CSRF 토큰 -->
  {% csrf_token %}
  
  <!-- JSON 데이터를 안전하게 삽입 -->
  <script id="phrases-data" type="application/json">
    {{ phrases_json|safe }}
  </script>
  <script>
    console.log('Template rendered with data:', document.getElementById('phrases-data')?.textContent);
  </script>
  
  <div class="container-fluid phrase-popup">
    <header class="phrase-header">
      <div class="action-buttons-left">
        <span class="popup-title">자주 사용하는 문구</span>
        <button type="button" class="btn btn-outline-primary btn-sm" onclick="addNewPhrase()">신규</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="startEdit()">수정</button>
        <button type="button" class="btn btn-outline-danger btn-sm" onclick="startDelete()">삭제</button>
      </div>
      <div class="action-buttons-right">
        <button type="button" class="btn btn-primary btn-sm" onclick="applyChanges()">적용하기</button>
      </div>
    </header>
    <hr>
  
    <!-- 탭 -->
    <nav>
      <ul class="nav nav-tabs" role="tablist">
        {% for category_code, category_name in categories %}
        <li class="nav-item" role="presentation">
          <button class="nav-link {% if forloop.first %}active{% endif %}"
                  data-bs-toggle="tab"
                  data-bs-target="#{{ category_code }}-tab"
                  type="button"
                  role="tab">
            {{ category_name }}
          </button>
        </li>
        {% endfor %}
      </ul>
    </nav>
  
    <!-- 탭 콘텐츠 -->
    <div class="tab-content mt-3">
      {% for category_code, category_name in categories %}
      <section class="tab-pane fade {% if forloop.first %}show active{% endif %}"
               id="{{ category_code }}-tab"
               role="tabpanel">
        <div id="{{ category_code }}PhraseList" class="phrase-list"></div>
      </section>
      {% endfor %}
    </div>
  </div>
  
  <!-- 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/phrase_popup.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const phrasesData = JSON.parse(document.getElementById('phrases-data').textContent);
        console.log('문구 데이터 카테고리:', Object.keys(phrasesData));
        renderPhraseLists(phrasesData);
      } catch (error) {
        console.error('문구 데이터 파싱 오류:', error);
      }
    });
  </script>
</body>
</html>
