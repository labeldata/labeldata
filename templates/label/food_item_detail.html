<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 상세 정보</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-size: 14px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .two-columns th {
            width: 25%;
            background-color: #f8f9fa;
        }
        .two-columns td {
            width: 25%;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h4 class="mb-4 text-center">제품 상세 정보</h4>
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th colspan="4">제품 정보</th>
            </tr>
        </thead>
        <tbody class="two-columns">
            <tr>
                <th>품목보고번호</th>
                <td>{{ item.품목제조번호 }}</td>
                <th>허가일자</th>
                <td>{{ item.허가일자 }}</td>
            </tr>
            <tr>
                <th>제품명</th>
                <td>{{ item.제품명 }}</td>
                <th>식품유형</th>
                <td>{{ item.품목유형명 }}</td>
            </tr>
            <tr>
                <th>제조사</th>
                <td>{{ item.제조사명 }}</td>
                <th>업종명</th>
                <td>{{ item.업종명 }}</td>
            </tr>
            <tr>
                <th>소비기한</th>
                <td>{{ item.소비기한 }}</td>
                <th>용법</th>
                <td>{{ item.용법 }}</td>
            </tr>
            <tr>
                <th>원재료명</th>
                <td colspan="3">{{ item.원재료명 }}</td>
            </tr>
            <tr>
                <th>제품형태</th>
                <td colspan="3">{{ item.제품형태 }}</td>
            </tr>
            <tr>
                <th>포장재질</th>
                <td colspan="3">{{ item.포장재질 }}</td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-secondary mt-3 w-100" onclick="window.close()">닫기</button>
</div>
</body>
</html>
