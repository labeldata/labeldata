<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>제품 상세 정보</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-size: 14px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .two-columns th {
            width: 25%;
            background-color: #f8f9fa;
        }
        .two-columns td {
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="header-row">
            <h5 class="m-0">제품 정보</h5>
            <button class="btn btn-primary btn-sm" onclick="saveto_my_label('{{ item.prdlst_report_no }}')">표시사항 생성</button>
        </div>
        <table class="table table-bordered">
            <tbody class="two-columns">
                <tr>
                    <th>품목보고번호</th>
                    <td>{{ item.prdlst_report_no }}</td>
                    <th>허가일자</th>
                    <td>{{ item.prms_dt }}</td>
                </tr>
                <tr>
                    <th>제품명</th>
                    <td>{{ item.prdlst_nm }}</td>
                    <th>식품유형</th>
                    <td>{{ item.prdlst_dcnm }}</td>
                </tr>
                <tr>
                    <th>제조사</th>
                    <td>{{ item.bssh_nm }}</td>
                    <th>업종명</th>
                    <td>{{ item.induty_cd_nm }}</td>
                </tr>
                <tr>
                    <th>소비기한</th>
                    <td>{{ item.pog_daycnt }}</td>
                    <th>용법</th>
                    <td>{{ item.usages }}</td>
                </tr>
                <tr>
                    <th>원재료명</th>
                    <td colspan="3">{{ item.rawmtrl_nm }}</td>
                </tr>
                <tr>
                    <th>제품형태</th>
                    <td colspan="3">{{ item.dispos }}</td>
                </tr>
                <tr>
                    <th>포장재질</th>
                    <td colspan="3">{{ item.frmlc_mtrqlt }}</td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-secondary mt-3 w-100" onclick="window.close()">닫기</button>
    </div>
</body>
</html>
