{% extends 'base.html' %}

{% block title %}라벨 등록/수정{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>라벨 등록/수정</h2>
    {% if food_item %}
    <p><strong>제품명:</strong> {{ food_item.prdlst_nm }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-success me-2">저장</button>
            <a href="{% url 'label:food_item_list' %}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
