{% extends 'base.html' %}

{% block title %}행정처분 상세보기{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="card-title mb-4">행정처분 상세보기</h2>
    <p><strong>업체명:</strong> {{ action.company_name }}</p>
    <p><strong>처분명:</strong> {{ action.action_name }}</p>
    <p><strong>처분 확정일자:</strong> {{ action.action_date }}</p>
    <p><strong>등록번호:</strong> {{ action.registration_number }}</p>
    <p><strong>세부사항:</strong> {{ action.details }}</p>
    <div class="d-flex justify-content-end mt-4">
        <a href="{% url 'action:action_list' %}" class="btn btn-secondary me-2">목록으로</a>
        <a href="{% url 'action:action_delete' action.id %}" class="btn btn-danger">삭제</a>
    </div>
</div>
{% endblock %}
