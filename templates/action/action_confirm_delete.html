{% extends 'base.html' %}

{% block title %}행정처분 삭제{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <div class="card-body text-center">
        <h2 class="card-title mb-3">행정처분 삭제</h2>
        <p>정말로 "<strong>{{ action.company_name }}</strong>"의 행정처분을 삭제하시겠습니까?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-danger me-3">
                    <i class="bi bi-trash"></i> 삭제
                </button>
                <a href="{% url 'action:action_list' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> 취소
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
