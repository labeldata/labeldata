{% extends 'base.html' %}

{% block title %}행정처분 상세보기{% endblock %}

{% block content %}
<h2>행정처분 상세보기</h2>
<p><strong>업체명:</strong> {{ action.company_name }}</p>
<p><strong>행정처분 내용:</strong> {{ action.description }}</p>
<p><strong>처분 날짜:</strong> {{ action.action_date }}</p>
<a href="{% url 'action:action_list' %}" class="btn btn-secondary">목록으로</a>
<form method="post" action="{% url 'action:action_delete' action.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">삭제</button>
</form>
{% endblock %}
