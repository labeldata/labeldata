{% extends 'base.html' %}

{% block title %}행정처분 목록{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="card-title mb-4">행정처분 목록</h2>
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>#</th>
                    <th>업체명</th>
                    <th>처분명</th>
                    <th>처분일</th>
                </tr>
            </thead>
            <tbody>
                {% for action in actions %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ action.company_name }}</td>
                    <td>{{ action.action_name }}</td>
                    <td>{{ action.action_date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">등록된 처분이 없습니다.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'action:action_create' %}" class="btn btn-primary">새 처분 등록</a>
</div>
{% endblock %}
