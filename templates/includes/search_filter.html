{% url action_url as target_url %}
<form method="get" action="{{ target_url }}">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <!-- 검색 조건 필터 (한 줄 배치) -->
        <div class="d-flex align-items-center">
            {% for field in search_fields %}
                <div class="me-3" style="flex: 1;">
                    <input 
                        type="text" 
                        name="{{ field.name }}" 
                        class="form-control" 
                        placeholder="{{ field.placeholder }}" 
                        value="{{ field.value }}">
                </div>
            {% endfor %}
            <!-- 페이지 당 항목 선택 -->
            <div class="me-3" style="width: 150px;">
                <select name="items_per_page" class="form-select" style="height: 38px;">
                    <option value="10" {% if items_per_page == 10 %}selected{% endif %}>10개</option>
                    <option value="20" {% if items_per_page == 20 %}selected{% endif %}>20개</option>
                    <option value="50" {% if items_per_page == 50 %}selected{% endif %}>50개</option>
                    <option value="100" {% if items_per_page == 100 %}selected{% endif %}>100개</option>
                </select>
            </div>
        </div>
        <!-- 검색 버튼과 초기화 버튼 -->
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary px-3 me-2" style="height: 38px; min-width: 70px;">검색</button>
            <button type="button" class="btn btn-secondary px-3" style="height: 38px; min-width: 38px;" onclick="location.href='{{ target_url }}'">&#x21BA;</button>
        </div>
    </div>
</form>
