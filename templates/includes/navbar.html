<!-- navbar.html -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">식품 데이터 포털</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'label:food_item_list' %}" class="nav-link {% if request.resolver_match.url_name == 'food_item_list' %}active{% endif %}">제품 리스트</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'label:label_create' %}" class="nav-link {% if request.resolver_match.url_name == 'label_create' %}active{% endif %}">표시사항 등록</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'user_management:logout' %}" class="nav-link">로그아웃</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'user_management:login' %}" class="nav-link">로그인</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user_management:signup' %}" class="nav-link">회원가입</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
