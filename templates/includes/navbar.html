<!-- navbar.html (네비게이션 바 수정) -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">식품 데이터 포털</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'label:food_item_list' %}" class="nav-link {% if request.resolver_match.url_name == 'food_item_list' %}active{% endif %}">제품 리스트</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'label:my_product_list' %}" class="nav-link {% if request.resolver_match.url_name == 'my_product_list' %}active{% endif %}">내제품 관리</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <!-- 로그아웃은 POST 요청으로 처리 -->
                    <form action="{% url 'common:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link" style="padding: 0; border: none; background: none;">
                            로그아웃
                        </button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'user_management:login' %}" class="nav-link">로그인</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user_management:signup' %}" class="nav-link">회원가입</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
