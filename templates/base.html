{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}식품 데이터 포털{% endblock %}</title>
    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}?after">
    {% block extra_head %}{% endblock %}
    <style>
        /* (1) main-content가 고정 높이를 가지도록 설정 */
        .main-content {
          /* 헤더(고정 navbar) 높이 약 60px, 푸터 높이 약 40px 가정 */
          height: calc(100vh - 60px - 40px); 
          margin-top: 60px;   /* 네비바 공간 확보 */
          margin-bottom: 40px;/* 푸터 공간 확보 */
          overflow: hidden;   /* body에 스크롤 생기지 않도록 숨김 */
          display: flex;      /* 내부에서 flex 레이아웃 가능 */
          flex-direction: column;
        }
     </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'includes/navbar.html' %}

    <!-- Main Content -->
    <main class="container-fluid main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'includes/footer.html' %}

    {% bootstrap_javascript %}
</body>
</html>
