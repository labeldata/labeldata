{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">회원가입</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success btn-block w-100">회원가입</button>
    </form>
    <div class="mt-3 text-center">
        <p>이미 계정이 있으신가요? <a href="{% url 'label:login' %}" style="color: #2DB400;">로그인</a></p>
    </div>
</div>
{% endblock %}
