{% extends 'base.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">로그인</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success btn-block w-100">로그인</button>
    </form>
    <div class="mt-3 text-center">
        <p>계정이 없으신가요? <a href="{% url 'label:signup' %}" style="color: #2DB400;">회원가입</a></p>
    </div>
</div>
{% endblock %}
