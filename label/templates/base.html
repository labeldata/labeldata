<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LabelData{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* 고정 네비게이션 바 아래 공간 확보 */
        }
        .navbar {
            background-color: #2DB400;
        }
        .navbar a {
            color: white;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'label:post_list' %}">LabelData</a>
            <form class="d-flex search-bar ms-auto me-3">
                <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">검색</button>
            </form>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="#">{{ user.username }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'label:logout' %}">로그아웃</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'label:login' %}">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'label:signup' %}">회원가입</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <p>© 2025 LabelData. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
